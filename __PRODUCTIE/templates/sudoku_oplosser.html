<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="static/script.js"></script>
</head>
<header>
    <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">
        <h1>Sudoku Killer</h1>
        <p>Created by Yavuz Akdeniz & Kadir Demirtas</p>
    </a>
</header>
<body>
    <form method="POST">
        <table id="sudoku-grid">
            {% for i in range(9) %}
            <tr>
                {% for j in range(9) %}
                <td><input type="text" name="cell-{{i}}-{{j}}" maxlength="1" oninput="moveToNext(this, event)" value="{{ grid[i][j] if grid[i][j] != 0 else '' }}"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Solve">
    </form>
</body>
</html>
