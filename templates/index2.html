<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
</head>
<body>
    <form method="POST">
        <textarea name="grid" rows="9" cols="20"></textarea>
        <input type="submit" value="Solve">
    </form>
    {% if result %}
    <h2>Result:</h2>
    <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
